<mat-grid-list cols="12" style="width: 200px;">
  <mat-grid-tile
    class="border-right"
    [colspan]="6"
    [rowspan]="1">
    {{rightTime | date:'HH:mm:ss':'+0000' }}
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="6"
    [rowspan]="1">
    {{leftTime | date:'HH:mm:ss':'+0000'}}
  </mat-grid-tile>
</mat-grid-list>
